	<body>
		<div class="container mainContainer">
			<header id="top"><!-- 头部 -->
				<img src="/img/深海少女.jpg" alt="头部图片" class="hidden-xs" style="width:100%;">
				<nav class="navbar navbar-inverse" role="navigation">
					<div class="container-fluid">
						<!--导航头部和移动版按钮-->
					    <div class="navbar-header">
					    	<button type="button" class="navbar-toggle collapsed"  data-toggle="collapse" data-target="#navlist" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      	</button>
					      	<a class="navbar-brand" href="..">耿星的小站</a>
					    </div>
					    <!-- 导航条内容 -->
					    <div class="navbar-collapse collapse" id="navlist">
					    	<!-- 导航搜索框 -->
							<form action="" class="navbar-form navbar-right" role="search">
								<div class="form-group">

			</header>
			<div class="row">
				<div class="col-sm-8">
					<div class="player" id="playerBox">
						<div class="boxTitle">
							<h4>动画标题</h4>
						</div>
						<div class="playerContent">
							<!--<video width="100%" height="" controls="controls">

						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="player" id="playerList" style="overflow: auto;">
						<div class="boxTitle">
							<h4>剧集列表</h4>
						</div>
						<ul class="row">
							<li class="col-sm-6"><button type="button" class="btn btn-primary">第一话</button></li>
							<li class="col-sm-6"><button type="button" class="btn btn-default">第二话</button></li>
							<li class="col-sm-6"><button type="button" class="btn btn-default">第三话</button></li>

							<li class="col-sm-6"><button type="button" class="btn btn-default">第八话</button></li>
							<li class="col-sm-6"><button type="button" class="btn btn-default">第九话</button></li>
							<li class="col-sm-6"><button type="button" class="btn btn-default">第十话</button></li>
							<li class="col-sm-6"><button type="button" class="btn btn-default">第十一话</button></li>
							<li class="col-sm-6"><button type="button" class="btn btn-default">第十二话</button></li>
						</ul>
					</div>
				</div>
				<script type="text/javascript">
					window.onload=function(){//设置播放器和播放列表的高度
						var w=document.getElementById("playerBox")
						var pl=document.getElementById("player");
						var plist=document.getElementById("playerList")
						pl.height=w.offsetWidth-100;
						plist.style.height=w.offsetHeight+"px";
					}
				</script>
			</div>
			<div class="row">
				<div class="col-sm-8">
					<div class="box">
